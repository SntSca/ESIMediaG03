trigger:
  branches:
    include: [ development ] 
  paths:
    include:
      - Proyecto_Integrado_Programa/Backend/*
      - Proyecto_Integrado_Programa/EsiMediaFE/*
      - Proyecto_Integrado_Programa/azure-pipelines.yml

pr:
  branches:
    include: [ development ]  
  paths:
    include:
      - GPS_EsiMedia_G03/Proyecto_Integrado_Programa/Backend/*
      - GPS_EsiMedia_G03/Proyecto_Integrado_Programa/EsiMediaFE/*
      - GPS_EsiMedia_G03/Proyecto_Integrado_Programa/azure-pipelines.yml

name: $(Date:yyyyMMdd).$(Rev:r)
pool:
  vmImage: ubuntu-latest

variables:
  jdkVersion: '17'
  nodeVersion: '20.x'
  m2Dir: '$(Agent.ToolsDirectory)/m2'

stages:
- stage: Backend
  displayName: "Backend | Maven (usersbe + contenidos)"
  jobs:
    - job: maven_build
      displayName: "Build + Tests (multi-módulo) y artefactos"
      steps:
        - checkout: self
          persistCredentials: true

        - task: JavaToolInstaller@0
          inputs:
            jdkSourceOption: 'PreInstalled'
            versionSpec: '$(jdkVersion)'
            jdkArchitectureOption: 'x64'

        - task: Cache@2
          inputs:
            key: 'maven | "$(Agent.OS)" | Proyecto_Integrado_Programa/Backend/pom.xml'
            restoreKeys: 'maven | "$(Agent.OS)"'
            path: $(m2Dir)

        - task: Maven@4
          displayName: "mvn clean verify (multi-módulo)"
          inputs:
            mavenPomFile: 'Proyecto_Integrado_Programa/Backend/pom.xml'
            goals: 'clean verify -T 1C'
            options: '-Dmaven.repo.local=$(m2Dir)'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'


        - task: CopyFiles@2
          displayName: "Copiar artefactos usersbe"
          inputs:
            contents: |
              Proyecto_Integrado_Programa/Backend/usersbe/target/*.jar
              Proyecto_Integrado_Programa/Backend/usersbe/target/*.war
            targetFolder: '$(Build.ArtifactStagingDirectory)/usersbe'

        - task: PublishBuildArtifacts@1
          displayName: "Publicar artefacto usersbe"
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)/usersbe'
            artifactName: 'usersbe'

        - task: CopyFiles@2
          displayName: "Copiar artefactos contenidos"
          inputs:
            contents: |
              Proyecto_Integrado_Programa/Backend/EsiMediaContenidosG03/target/*.jar
              Proyecto_Integrado_Programa/Backend/EsiMediaContenidosG03/target/*.war
            targetFolder: '$(Build.ArtifactStagingDirectory)/contenidos'

        - task: PublishBuildArtifacts@1
          displayName: "Publicar artefacto contenidos"
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)/contenidos'
            artifactName: 'contenidos'

- stage: Frontend
  displayName: "Frontend | Angular (EsiMediaFE)"
  dependsOn: Backend
  jobs:
    - job: angular_build
      displayName: "Build + Tests + Cobertura (artefacto) + Dist"
      steps:
        - checkout: self
          persistCredentials: true

        - task: NodeTool@0
          inputs:
            versionSpec: '$(nodeVersion)'

        - task: Cache@2
          inputs:
            key: 'npm | "$(Agent.OS)" | Proyecto_Integrado_Programa/EsiMediaFE/package-lock.json'
            restoreKeys: 'npm | "$(Agent.OS)"'
            path: $(Pipeline.Workspace)/.npm

        - script: npm ci --cache $(Pipeline.Workspace)/.npm --prefer-offline
          displayName: "npm ci"
          workingDirectory: Proyecto_Integrado_Programa/EsiMediaFE


        - script: npm test -- --watch=false --code-coverage || echo "Tests fallidos (se sube cobertura igual)"
          displayName: "npm test --coverage"
          workingDirectory: Proyecto_Integrado_Programa/EsiMediaFE
          continueOnError: true

        - task: CopyFiles@2
          displayName: "Copiar reporte cobertura Frontend"
          inputs:
            contents: 'Proyecto_Integrado_Programa/EsiMediaFE/**/coverage/**'
            targetFolder: '$(Build.ArtifactStagingDirectory)/coverage-frontend'
            failOnEmptySource: false

        - task: CopyFiles@2
          displayName: "Copiar dist"
          inputs:
            contents: 'Proyecto_Integrado_Programa/EsiMediaFE/dist/**'
            targetFolder: '$(Build.ArtifactStagingDirectory)/frontend'

        - task: PublishBuildArtifacts@1
          displayName: "Publicar artefacto frontend (dist)"
          inputs:
            pathToPublish: '$(Build.ArtifactStagingDirectory)/frontend'
            artifactName: 'frontend'
